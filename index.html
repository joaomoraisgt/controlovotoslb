<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifica√ß√£o de Voto ‚Äì SLB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #d32f2f;
    }
    input {
      font-size: 20px;
      padding: 12px;
      width: 80%;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 28px;
    }
    .ok { color: green; }
    .erro { color: red; }
  </style>
</head>
<body>
  <h2>üó≥Ô∏è Verifica√ß√£o de Voto ‚Äì SLB</h2>
  <input type="text" id="socio" placeholder="N¬∫ de s√≥cio" autofocus autocomplete="off">
  <br>
  <button onclick="verificar()">Verificar e Registar</button>
  <div id="resultado"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx51J9tA70kBBbsHhV-IC4ah36DZgPVnjavxHSjV9bL1JAuZ_2poSVLsGFNYbOa8hgj/exec"; // ‚Üê ALTERA ISTO!

    async function verificar() {
      const input = document.getElementById('socio');
      const num = input.value.trim();
      const resultado = document.getElementById('resultado');

      if (!/^\d+$/.test(num)) {
        resultado.innerHTML = '<span class="erro">‚ùå N¬∫ inv√°lido</span>';
        return;
      }

      resultado.innerHTML = "Aguarde...";
      input.disabled = true;

      try {
        const resposta = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({ socio: num }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await resposta.json();

        if (data.status === "ok") {
          resultado.innerHTML = '<span class="ok">‚úÖ OK ‚Äì Registado</span>';
        } else if (data.status === "duplicado") {
          resultado.innerHTML = '<span class="erro">‚ùå J√° votou!</span>';
        } else {
          resultado.innerHTML = '<span class="erro">‚ö†Ô∏è Erro</span>';
        }
      } catch (err) {
        resultado.innerHTML = '<span class="erro">‚ö†Ô∏è Sem liga√ß√£o</span>';
      } finally {
        input.value = "";
        input.disabled = false;
        input.focus();
      }
    }

    document.getElementById('socio').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') verificar();
    });
  </script>
</body>
</html>
